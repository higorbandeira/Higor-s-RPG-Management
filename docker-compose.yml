services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: higor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    environment:
      ENV: dev
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/higor
      JWT_SECRET: dev-secret-change-me
      ACCESS_MINUTES: 15
      REFRESH_DAYS: 30
      COOKIE_SECURE: "false"
      BOOTSTRAP_ADMIN_ENABLED: "true"
      BOOTSTRAP_ADMIN_NICKNAME: "Admin Master"
      BOOTSTRAP_ADMIN_PASSWORD: "admin123"
    depends_on:
      - db
    volumes:
      - ./apps/api/storage:/app/storage
    ports:
      - "8000:8000"
    command: ["bash", "-lc", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  web:
    build:
      context: ./apps/web
    depends_on:
      - api
    ports:
      - "3000:80"

volumes:
  pgdata:
